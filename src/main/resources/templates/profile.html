<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0520;
            color: #E5E7EB;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 2rem 0;
            position: relative;
            min-height: 100vh;
        }
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.7) 0%, transparent 60%),
                        radial-gradient(ellipse at 80% 50%, rgba(0, 191, 255, 0.6) 0%, transparent 70%),
                        linear-gradient(135deg, #000000 0%, #0a0520 100%);
            animation: aurora-drift 25s infinite alternate ease-in-out;
            z-index: -1;
        }
        @keyframes aurora-drift {
            from { background-position: 0% 0%, 0% 0%, 0% 0%; }
            to { background-position: 5% 10%, -10% -5%, 15% 0%; }
        }
        .container {
            max-width: 900px;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-weight: 700 !important;
            color: #FFFFFF !important;
        }
        .header-bar {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 2;
        }
        .header-link {
            color: #E5E7EB;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: background-color 0.2s;
        }
        .header-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .logout-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: #E5E7EB;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: background-color 0.2s;
        }
        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Stat Card Styles */
        .stat-card-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            flex: 1;
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid #374151;
            border-radius: 1.5rem;
            padding: 1.5rem;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .stat-card h5 {
            color: #9CA3AF;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        .stat-card .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFFFFF;
        }
        .stat-card .stat-percent {
             background: -webkit-linear-gradient(45deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Accordion Styles (from history.html) */
        .history-card {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid #374151;
            border-radius: 1.5rem !important; /* Force override */
            margin-bottom: 1.5rem;
            backdrop-filter: blur(5px);
            overflow: hidden; /* For rounded corners */
        }
        .card-header {
            background-color: rgba(55, 65, 81, 0.8);
            border-bottom: 1px solid #4B5563;
            font-weight: bold;
        }
        .accordion-button {
            box-shadow: none !important;
            border-radius: 0 !important;
        }
        .accordion-button .text-muted {
            color: #D1D5DB !important;
        }
        .score {
            font-size: 1.2rem;
            font-weight: bold;
            color: #8B5CF6;
        }
        .details {
            background-color: #111827;
            border-top: 1px solid #374151;
        }
        .question-item {
            border-bottom: 1px solid #374151;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        .question-item p { color: #FFFFFF; }
        .question-item:last-child { border-bottom: none; margin-bottom: 0; }
        .correct-answer-text { color: #34D399; }
        .user-answer-incorrect { color: #F87171; text-decoration: line-through; }
        .explanation {
            background-color: #2c323d;
            border: 1px solid #4B5563;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            margin-top: 0.5rem;
            font-style: italic;
            color: #D1D5DB;
        }
    </style>
</head>
<body>
<div class="aurora-background"></div>

<!-- Unified Header -->
<div class="header-bar">
    <a th:href="@{/}" class="header-link">üè† Home</a>
    <a th:href="@{/history}" class="header-link">üìú History</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-button">Logout</button>
    </form>
</div>

<div class="container py-5">
    <h1 class="mb-4 text-center">üë§ Your Profile</h1>

    <!-- Stat Cards -->
    <div class="stat-card-row">
        <div class="stat-card">
            <h5>Total Quizzes Taken</h5>
            <div class="stat-number" th:text="${totalQuizzes}">0</div>
        </div>
        <div class="stat-card">
            <h5>Overall Average Score</h5>
            <div class="stat-number stat-percent" th:text="${#numbers.formatDecimal(averageScore, 1, 1)} + '%'">0.0%</div>
        </div>
        <div class="stat-card">
            <h5>Total Questions Answered</h5>
            <div class="stat-number" th:text="${totalQuestions}">0</div>
        </div>
    </div>

    <h2 class="mb-4 mt-5 text-center">Recent History</h2>

    <!-- Recent History (copy of history page) -->
    <div th:if="${recentQuizzes.isEmpty()}" class="text-center p-5 history-card">
        <h2>No history yet!</h2>
        <p>Complete a quiz to see your results here.</p>
    </div>

    <div th:unless="${recentQuizzes.isEmpty()}" class="accordion" id="historyAccordion">
        <div th:each="result, iterStat : ${recentQuizzes}" class="accordion-item history-card">
            <h2 class="accordion-header card-header" th:id="'heading' + ${iterStat.index}">
                <button class="accordion-button collapsed bg-transparent text-white" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse' + ${iterStat.index}">
                    <span class="flex-grow-1">Quiz on "<strong th:text="${result.topic}"></strong>"</span>
                    <span class="score me-3" th:text="${result.score} + '/' + ${result.total}"></span>
                    <small class="text-muted" th:text="${#temporals.format(result.timestamp, 'dd-MMM-yyyy HH:mm')}"></small>
                </button>
            </h2>
            <div th:id="'collapse' + ${iterStat.index}" class="accordion-collapse collapse" data-bs-parent="#historyAccordion">
                <div class="accordion-body details">
                    <div th:each="qr : ${result.questionResults}" class="question-item">
                        <p class="fw-bold mb-1" th:text="${qr.questionText}"></p>
                        <p class="mb-1">Your answer: <span th:text="${qr.userAnswer}" th:class="${qr.correct ? 'correct-answer-text' : 'user-answer-incorrect'}"></span></p>
                        <p th:if="${!qr.correct}" class="mb-0">Correct: <span class="correct-answer-text" th:text="${qr.correctAnswer}"></span></p>
                        <div th:if="${!qr.correct and qr.explanation != null}" class="explanation">
                            <strong>Explanation:</strong> <span th:text="${qr.explanation}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
