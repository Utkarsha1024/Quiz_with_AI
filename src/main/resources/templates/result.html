<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark"> <!-- Added Bootstrap dark mode -->
<head>
    <title>Quiz Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ‚úÖ LOAD BOOTSTRAP FIRST -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0520; /* Dark background */
            color: #E5E7EB;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* === ‚úÖ ADDED AURORA BACKGROUND === */
        .aurora-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.7) 0%, transparent 60%),
                        radial-gradient(ellipse at 80% 50%, rgba(0, 191, 255, 0.6) 0%, transparent 70%),
                        linear-gradient(135deg, #000000 0%, #0a0520 100%);
            animation: aurora-drift 25s infinite alternate ease-in-out;
            z-index: -1;
        }
        @keyframes aurora-drift {
            from { background-position: 0% 0%, 0% 0%, 0% 0%; }
            to { background-position: 5% 10%, -10% -5%, 15% 0%; }
        }
        /* === ‚úÖ ADDED HEADER BAR === */
        .header-bar {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 2;
        }
        .header-link {
            color: #E5E7EB;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: background-color 0.2s;
        }
        .header-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .logout-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            color: #E5E7EB;
            font-weight: bold;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            transition: background-color 0.2s;
        }
        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        /* ========================== */

        .results-container {
            max-width: 800px;
            width: 90%;
            position: relative; /* Ensure it's above background */
            z-index: 1;
        }
        .score-card {
            background: rgba(31, 41, 55, 0.8); /* Dark glass effect */
            border: 1px solid #374151;
            color: white;
            border-radius: 1.5rem;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(10px);
        }

        /* === ‚úÖ NEW DONUT CHART STYLES === */
        .score-display {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 1rem auto;
        }
        .score-display svg {
            /* ‚úÖ FIX: Added absolute positioning */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: rotate(-90deg); /* Start from the top */
        }
        .score-bg {
            fill: none;
            stroke: #374151; /* Dark track color */
            stroke-width: 15;
        }
        .score-value {
            fill: none;
            stroke: url(#score-gradient); /* Use gradient for fill */
            stroke-width: 15;
            stroke-linecap: round;
            animation: score-animation 2s ease-out;
        }
        @keyframes score-animation {
            from { stroke-dashoffset: 503; } /* 503 is circumference (2*pi*80) */
        }
        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem; /* Smaller to fit */
            font-weight: bold;
            color: #FFFFFF;
        }
        .score-percent {
            font-size: 1.25rem;
            color: #9CA3AF;
            margin-top: -5px; /* Adjust position */
        }
        /* ================================ */

        .result-question-card {
            background-color: rgba(31, 41, 55, 0.8); /* Dark glass */
            border: 1px solid #374151;
            border-left-width: 5px;
            border-radius: 1rem; /* More rounded */
            margin-bottom: 1.5rem !important;
            backdrop-filter: blur(10px);
        }
        .border-success { border-left-color: #10B981 !important; }
        .border-danger { border-left-color: #EF4444 !important; }

        .card-title {
            color: #F9FAFB; /* Brighter title */
            font-weight: 600;
        }

        .correct-answer-text { font-weight: bold; color: #34D399; }
        .user-answer-incorrect { color: #F87171; text-decoration: line-through; }

        /* === ‚úÖ NEW EXPLANATION STYLE === */
        .explanation {
            background-color: #111827; /* Darker background */
            border: 1px solid #4B5563;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            margin-top: 0.5rem;
            font-style: italic;
            color: #D1D5DB;
        }
        /* ============================= */

        .btn {
            border: none;
            font-weight: bold;
            border-radius: 9999px; /* Pill shape */
            padding: 0.75rem 1.5rem;
            transition: all 0.3s;
        }
        .btn-primary { background: linear-gradient(to right, #6D28D9, #8B5CF6); }
        .btn-secondary { background-color: #4B5563; }
        .btn-primary:hover, .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body class="py-5">
<div class="aurora-background"></div>

<!-- ‚úÖ ADDED Unified Header -->
<div class="header-bar">
    <a th:href="@{/}" class="header-link">üè† Home</a>
    <a th:href="@{/profile}" class="header-link">üë§ Profile</a>
    <a th:href="@{/history}" class="header-link">üìú History</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-button">Logout</button>
    </form>
</div>

<div class="container results-container">
    <div class="card shadow-lg mb-5 text-center score-card">
        <div class="card-body p-5">
            <h1 class="card-title">Quiz Complete!</h1>
            <p class="lead">Your final score is:</p>

            <div class="score-display">
                <!-- SVG Gradient Definition -->
                <svg width="0" height="0">
                    <defs>
                        <linearGradient id="score-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>

                <!-- ‚úÖ THIS IS THE CORRECTED LINE -->
                <svg viewBox="0 0 180 180"
                     th:with="offset=${total > 0 ? (503 - (503.0 * score / total)) : 503}">
                    <circle class="score-bg" cx="90" cy="90" r="80"></circle>
                    <!-- Use the simple variable here -->
                    <circle class="score-value" cx="90" cy="90" r="80"
                            th:style="'stroke-dasharray: 503; stroke-dashoffset: ' + ${offset}">
                    </circle>
                </svg>
                <div class="score-text">
                    <span th:text="${score} + '/' + ${total}"></span>
                    <div class="score-percent" th:text="|${total > 0 ? T(java.lang.Math).round((score * 100.0 / total)) : 0}%|"></div>
                </div>
            </div>
            <!-- End Donut Chart -->

        </div>
    </div>
    <h2 class="text-center mb-4">Detailed Answer Review</h2>

    <div th:each="qr : ${questionResults}">
        <div th:classappend="${qr.correct ? 'border-success' : 'border-danger'}"
             class="card shadow-sm result-question-card">
            <!-- ‚úÖ TYPO FIX 1: Removed extra dot from class -->
            <div class="card-body">
                <h5 class="card-title" th:text="${qr.questionText}"></h5>
                <p class="mb-2">Your answer: <span th:text="${qr.userAnswer}" th:class="${qr.correct ? 'correct-answer-text' : 'user-answer-incorrect'}"></span></p>
                <p th:if="${!qr.correct}" class="mb-1">Correct answer: <span th:text="${qr.correctAnswer}" class="correct-answer-text"></span></p>

                <div th:if="${!qr.correct and qr.explanation != null}" class="explanation">
                    <strong>Explanation:</strong> <span th:text="${qr.explanation}"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- ‚úÖ TYPO FIX 2: Removed extra 's' from classs -->
    <div class="text-center mt-5 d-flex justify-content-center gap-3">
        <a href="/" class="btn btn-primary btn-lg">üè† Play Another Quiz</a>
        <a href="/history" class="btn btn-secondary btn-lg">üìú View History</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
