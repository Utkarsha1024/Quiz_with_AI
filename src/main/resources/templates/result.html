<!DOCTYPE html>
<!-- ‚úÖ ADDED data-bs-theme="dark" -->
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
    <title>Quiz Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ‚úÖ MOVED Bootstrap CSS *before* custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            /* ‚úÖ UPDATED to match other pages */
            background-color: #0a0520;
            color: #E5E7EB;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative; /* Needed for background */
            overflow-x: hidden; /* Hide horizontal overflow */
        }

        /* ‚úÖ ADDED Aurora Background styles */
        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.7) 0%, transparent 60%),
                        radial-gradient(ellipse at 80% 50%, rgba(0, 191, 255, 0.6) 0%, transparent 70%),
                        linear-gradient(135deg, #000000 0%, #0a0520 100%);
            animation: aurora-drift 25s infinite alternate ease-in-out;
            z-index: -1;
        }
        @keyframes aurora-drift {
            from { background-position: 0% 0%, 0% 0%, 0% 0%; }
            to { background-position: 5% 10%, -10% -5%, 15% 0%; }
        }

        .results-container {
            max-width: 800px;
            width: 90%;
            position: relative; /* Ensure it's above background */
            z-index: 1;
        }

        /* ‚úÖ REFINED: Kept large radius for cards, added blur */
        .score-card {
            background: rgba(31, 41, 55, 0.8); /* Added transparency */
            border: 1px solid #374151;
            color: white;
            border-radius: 1.5rem;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.1);
            backdrop-filter: blur(5px); /* Added blur */
        }
        .score-text { font-size: 4rem; font-weight: bold; background: -webkit-linear-gradient(45deg, #8B5CF6, #EC4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .progress { background-color: #374151; height: 30px; border-radius: 9999px; padding: 4px; }
        .progress-bar { background: linear-gradient(to right, #8B5CF6, #EC4899); border-radius: 9999px; font-weight: bold; box-shadow: 0 0 15px rgba(236, 72, 153, 0.5); animation: progress-animation 2s ease-out; }
        @keyframes progress-animation { from { width: 0% !important; } }

        /* ‚úÖ REFINED: Added transparency and blur */
        .result-question-card {
            background-color: rgba(31, 41, 55, 0.8); /* Added transparency */
            border: 1px solid #374151;
            border-left-width: 5px;
            border-radius: 0.75rem;
            margin-bottom: 3rem !important;
            backdrop-filter: blur(5px); /* Added blur */
        }
        .border-success { border-left-color: #10B981 !important; }
        .border-danger { border-left-color: #EF4444 !important; }
        .correct-answer-text { font-weight: bold; color: #34D399; }
        .user-answer-incorrect { color: #F87171; text-decoration: line-through; }

        /* ‚úÖ REFINED: Pill shape for buttons */
        .btn-primary, .btn-secondary { border: none; font-weight: bold; border-radius: 9999px; padding: 0.75rem 1.5rem; transition: all 0.3s; }
        .btn-primary { background: linear-gradient(to right, #6D28D9, #8B5CF6); color: white; }
        .btn-secondary { background-color: #4B5563; color: white; }
        .btn-primary:hover, .btn-secondary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4); }
    </style>
</head>
<body class="py-5">
<!-- ‚úÖ ADDED Aurora Background div -->
<div class="aurora-background"></div>

<div class="container results-container">
    <div class="card shadow-lg mb-5 text-center score-card">
        <div class="card-body p-5">
            <h1 class="card-title">Quiz Complete!</h1>
            <p class="lead">Your final score is:</p>
            <div class="score-text" th:text="${score} + ' / ' + ${total}"></div>
            <div class="progress mt-4">
                <div class="progress-bar" role="progressbar"
                     th:style="'width: ' + (${total} > 0 ? (${score} * 100 / ${total}) : 0) + '%;'"
                     th:text="|${total > 0 ? T(java.lang.Math).round((score * 100.0 / total)) : 0}%|">
                </div>
            </div>
        </div>
    </div>
    <h2 class="text-center mb-4">Detailed Answer Review</h2>

    <div th:each="qr : ${questionResults}">
        <div th:classappend="${qr.correct ? 'border-success' : 'border-danger'}"
             class="card shadow-sm result-question-card">
            <div class="card-body">
                <h5 class="card-title" th:text="${qr.questionText}"></h5>
                <p class="mb-2">Your answer: <span th:text="${qr.userAnswer}" th:class="${qr.correct ? 'correct-answer-text' : 'user-answer-incorrect'}"></span></p>
                <p th:if="${!qr.correct}" class="mb-1">Correct answer: <span th:text="${qr.correctAnswer}" class="correct-answer-text"></span></p>
            </div>
        </div>
    </div>

    <div class="text-center mt-5 d-flex justify-content-center gap-3">
        <a href="/" class="btn btn-primary btn-lg">üè† Play Another Quiz</a>
        <a href="/history" class="btn btn-secondary btn-lg">üìú View History</a>
    </div>
</div>
</body>
</html>
